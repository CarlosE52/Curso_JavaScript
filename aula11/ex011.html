<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual país você nasceu ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Pesquisar" onclick="Pesquisar()">
    <div id="res">

    </div>
    <script>
        function Pesquisar ()   {
            var txtv = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
        if (pais === "Brasil") {
            res.innerHTML += `<p>Você é <strong>PENTA CAMPEÃO MUNDIAL</strong></p>`
        } else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
        }
        }
    </script>
</body>
</html>
